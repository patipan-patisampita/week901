<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap 5 CSS-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Bootstrap 5</title>
    </head>
    <body>
        
        <div class="container-lg my-5">
            <h2>Basic grid</h2>
            <div class="row">
                <div class="col">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>

                <div class="col">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>

                <div class="col">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>Column width</h2>
            <div class="row">
                <div class="col-6">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>

                <div class="col-3">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>

                <div class="col-3">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>Responsive column width</h2>
            <div class="row">
                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>

                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>

                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>Justify column</h2>
            <div class="row justify-content-start">
                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>

                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>

                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <!--Optional1: Bootstrap Bundle with Popper-->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
